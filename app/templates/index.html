{% extends 'layouts/base.html' %}

{% block title %}View Pitches{% endblock %}
{% block meta_description %}1000 Pitches pitch viewer{% endblock %}

{% block body %}
  <div class="row">
    {% for pitch in pitches %}
      <div class="col-md-3">
        <a href="{{ pitch.video_url }}" class="pitch-item">
          <b>{{ pitch.pitch_title }}</b><br>
          {{ pitch.pitch_category }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
